<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Café Web Starter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="container">
      <header class="header">
        <h1>Hi hi, I’m <span class="accent">[Your Name] ☕</span> </h1>
        <p class="subtitle">A simple page built at Code Café.</p>
      </header>

      <section class="card">
        <img class="avatar" src="assets/profile-placeholder.png" alt="Profile" />
        <div>
          <h2>About me</h2>
          <p>
            Replace this with a short intro. What are you learning? What are you building?
          </p>
          <div class="boxes">
            <span class="box">HTML</span>
            <span class="box">CSS</span>
            <span class="box">JavaScript</span>
          </div>
          <a class="btn" href="#" >My Link</a>
        </div>
      </section>

      <section class="grid">
        <article class="panel">
          <h3>Goal</h3>
          <p>Add your goal for today.</p>
        </article>
        <article class="panel">
          <h3>Progress</h3>
          <p>Write what you changed.</p>
        </article>
        <article class="panel">
          <h3>Next</h3>
          <p>What you’ll try next.</p>
        </article>
      </section>

      <footer class="footer">
        <p>Built at Code Café ☕</p>
      </footer>
    </main>
  </body>
</html>
